<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Proyecto Final</title>
  </head>
  <body>
 <!-- Header -->
    <header>
      <div class="container_mainHeader">
        <div class="container_containHeader">
          <div class="headerSerch">
            <input
              class="inputHeader" id="inputHeader"
              placeholder="Ingrese un elemento"
              type="text"/>
            <button id="buttonSearch" class="buttonSearch">Search
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
          <div>
            <button id="buttonAddElement"
             class="header_buttonAdd">Add a Element <span class="material-symbols-outlined">
            add_box
            </span>
          </button>
        </div>
        </div>
      </div>
    </header>
    <!-- Main -->
     <main>
      <div class="container_view">
        <aside class="listAside">
    <h2>Categorias
      <span class="material-symbols-outlined">
        filter_list
        </span>
    </h2>
    <ul id="listFilter" />
        </aside>
        <div class="store" id="storeContainer"/>
      </div>
      <!-- PopUp -->
       <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="popUpContainer_title">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="popUpContainer_inputs">
            <input placeholder="Ingrese el nombre" id="name" type="text"/>
            <input placeholder="Ingrese una imagen" id="image" type="text"/>
            <input placeholder="Precio" id="precio" value="0" type="number"/>
            <select id="category">
              <option >Seleccione una categoria</option>
              <option >Hamburguesas</option>
              <option >Gaseosas</option>
              <option >Papas</option>
            </select>
          </div>
          <div class="popUpContainer_buttons">
            <button class="buttonPopUp acept" id="aceptButton">Aceptar</button>
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>
        </div>

       </div>
     </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
